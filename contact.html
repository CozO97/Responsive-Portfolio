<!doctype html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact | Cosmin Sofletea</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <header id="masthead">
        <div class="container">
            <a href="index.html" id="logo">Cosmin Sofletea</a>
            <nav>
                <a class="headlinktext" href="index.html">About</a>
                <a class="headlinktext" href="portfolio.html">Portfolio</a>
                <a class="headlinktext" href="contact.html">Contact</a>
            </nav>
        </div>
    </header>
    <div id="main-container" class="container">
        <div class="contact-wrapper">
            <section class="main-section">
            <span class="contactHeader">
                <h1>Contact</h1>
                </span>
                <form id="contact-form">
                    <ul>
                        <li>
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" placeholder="John Smith" required="required">
                        </li>
                        <li>
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
                        </li>
                        <li>
                            <label for="message">Message</label>
                            <textarea id="message" name="message" required="required"></textarea>
                        </li>
                    </ul>
                    <input type="submit">
                </form>
            </section>
        </div>
        <div class="connectLinksWrapper">
            <section class="sidebar">
                <div id="connect">
                    <div class="connectHeader">
                        <h2>Connect with Me</h2>
                    </div>
                    <div class="connectLinks">
                    <a href="#"><img src="assets/images/github-128.png" class="social" alt="GitHub" /></a>
                    <a href="#"><img src="assets/images/linkedin-128.png" class="social" alt="LinkedIn" /></a>
                    <a href="#"><img src="assets/images/stackoverflow-128.png" class="social" alt="Stack Overflow" /></a>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <footer>
        <div class="container">
            <p class="footerText">Copyright &copy; Cosmin Sofletea</p>
        </div>
    </footer>
</body>

</html>
